---
compartments_configuration:
  default_parent_id: TENANCY-ROOT
  enable_delete: true
  default_freeform_tags:
    lz-data-type: staging
    lz-version: 0.1
  compartments:
    CMP-SHARED-NETWORK-KEY:
      name: lz-s-cmp-shared-network
      description: Landing Zone shared network compartment
      freeform_tags:
        lz-cmp-type: shared-network
    CMP-SHARED-SECURITY-KEY:
      name: lz-s-cmp-shared-security
      description: Landing Zone shared security compartment
      freeform_tags:
        lz-cmp-type: shared-security
    CMP-COMMON-KEY:
      name: lz-s-cmp-common
      description: Landing Zone common compartment
      freeform_tags:
        lz-cmp-type: common
      children:
        CMP-COMMON-NETWORK-KEY:
          name: lz-s-cmp-common-network
          description: Landing Zone common network compartment
          freeform_tags:
            lz-cmp-type: common-network
        CMP-COMMON-SECURITY-KEY:
          name: lz-s-cmp-common-security
          description: Landing Zone common security compartment
          freeform_tags:
            lz-cmp-type: common-security
    CMP-WORKLOAD-KEY:
      name: lz-s-cmp-workload
      description: Landing Zone workload compartment
      freeform_tags:
        lz-cmp-type: workload
      children:    
        CMP-WORKLOAD-STAGING-KEY:
          name: lz-s-cmp-workload-staging
          description: Landing Zone workload staging compartment
          freeform_tags:
            lz-cmp-type: workload-staging
          children:
            CMP-WORKLOAD-STAGING-NETWORK-KEY:
              name: lz-s-cmp-workload-staging-network
              description: Landing Zone workload staging network compartment
              freeform_tags:
                lz-cmp-type: workload-staging-network
            CMP-WORKLOAD-STAGING-DB-ORA-KEY:
              name: lz-s-cmp-workload-staging-db-ora
              description: Landing Zone workload staging database Oracle compartment
              freeform_tags:
                lz-cmp-type: workload-staging-db-ora
            CMP-WORKLOAD-STAGING-DB-SQL-KEY:
              name: lz-s-cmp-workload-staging-db-sql
              description: Landing Zone workload staging database SQL Server compartment
              freeform_tags:
                lz-cmp-type: workload-staging-db-sql
