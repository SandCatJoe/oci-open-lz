---
network_configuration:
  default_enable_cis_checks: false
  default_freeform_tags:
    lz-data-type: staging
    lz-version: 0.1
  network_configuration_categories:
    HUB:
      category_compartment_id: CMP-SHARED-NETWORK-KEY
      category_freeform_tags:
        sub-environment: hub
      vcns:
        VCN-HUB-KEY:
          block_nat_traffic: false
          cidr_blocks:
          - 10.0.0.0/16
          default-security-list:
            egress_rules:
            - description: egress to 0.0.0.0/0 over ALL protocols
              dst: 0.0.0.0/0
              dst_type: CIDR_BLOCK
              protocol: ALL
              stateless: false
          security_lists:
            SECLIST-LB-KEY:
              display_name: seclist-lb
              egress_rules:
              - description: egress to 0.0.0.0/0 over ALL protocols
                stateless: false
                protocol: ALL
                dst: 0.0.0.0/0
                dst_type: CIDR_BLOCK
              - ingress_rules:
                description: ingress from Home over TCP port 22
                stateless: false
                protocol: TCP
                src : 90.204.152.90/32 
                src_type: CIDR_BLOCK
                dst_port_min: 22
                dst_port_max: 22
              - ingress_rules:
                description: ingress from SSL VPN over TCP port 22
                stateless: false
                protocol: TCP
                src : 37.244.103.251/32
                src_type: CIDR_BLOCK
                dst_port_min: 22
                dst_port_max: 22
              - ingress_rules:
                description: ingress from SSL VPN over TCP port 22
                stateless: false
                protocol: TCP
                src : 37.244.103.248/32
                src_type: CIDR_BLOCK
                dst_port_min: 22
                dst_port_max: 22
          display_name: lz-s-vcn-hub-lhr
          dns_label: hub
          is_ipv6enabled: false
          is_oracle_gua_allocation_enabled: false
          route_tables:
            RT-HUB-FIREWALL-KEY:
              display_name: lz-s-rt-hub-firewall
              route_rules: {}
            RT-HUB-LB-KEY:
              display_name: lz-s-rt-hub-load-balance-lhr
              route_rules:
                internet_route:
                  network_entity_key: HUB-INTERNET-GATEWAY-KEY
                  description: Route for internet access
                  destination: 0.0.0.0/0
                  destination_type: CIDR_BLOCK
            RT-HUB-TRUST-KEY:
              display_name: lz-s-rt-hub-trusted-lhr
              route_rules: {}
            RT-HUB-TRUST-KEY:
              display_name: lz-s-rt-hub-untrusted-lhr
              route_rules: {}
          subnets:
            SUBNET-HUB-FIREWALL-KEY:
              cidr_block: 10.0.0.0/24
              dhcp_options_key: default_dhcp_options
              display_name: sn-hub-firewall
              dns_label: hubnfw
              ipv6cidr_blocks: []
              prohibit_internet_ingress: true
              prohibit_public_ip_on_vnic: true
              route_table_key: RT-HUB-FIREWALL-KEY
              security_list_keys:
              - default_security_list
            SUBNET-HUB-LB-KEY:
              cidr_block: 10.0.1.0/24
              dhcp_options_key: default_dhcp_options
              display_name: sn-hub-network-lb
              dns_label: hubnlb
              ipv6cidr_blocks: []
              prohibit_internet_ingress: false
              prohibit_public_ip_on_vnic: false
              route_table_key: RT-HUB-LB-KEY
              security_list_keys:
              - SECLIST-LB-KEY
            SUBNET-HUB-TRUST-KEY:
              cidr_block: 10.0.2.0/24
              dhcp_options_key: default_dhcp_options
              display_name: sn-hub-trusted
              dns_label: hubntrst
              ipv6cidr_blocks: []
              prohibit_internet_ingress: true
              prohibit_public_ip_on_vnic: true
              route_table_key: RT-HUB-TRUST-KEY
              security_list_keys:
              - default_security_list
            SUBNET-HUB-UNTRUST-KEY:
              cidr_block: 10.0.3.0/24
              dhcp_options_key: default_dhcp_options
              display_name: sn-hub-untrusted
              dns_label: hubuntrst
              ipv6cidr_blocks: []
              prohibit_internet_ingress: true
              prohibit_public_ip_on_vnic: true
              route_table_key: RT-HUB-UNTRUST-KEY
              security_list_keys:
              - default_security_list
          vcn_specific_gateways:
            internet_gateways: 
              HUB-INTERNET-GATEWAY-KEY:
                enabled: true
                display_name: hub-vcn-internet-gateway
            nat_gateways:
              HUB-NAT-GATEWAY-KEY:
                block_traffic: false
                display_name: hub-vcn-nat-gateway
            service_gateways:
              HUB-SERVICE-GATEWAY:
                display_name: hub-vcn-service-gateway
                services: all-services
